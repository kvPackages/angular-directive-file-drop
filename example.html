<style>
input[type="file"]{
  display: none;
}

.drop-area {
  width: 600px;
  height: 200px;
  
  margin: 4em auto 0 auto;
  
  font: 700 16px 'Helvetica';
  
  text-align: center;
  line-height: 200px;
  
  border: dashed 4px #d5d5d5;
  transition: all .3s ease;
  cursor: pointer;
}

.drop-area:hover,
.drop-area.drop-area--dragover {
  color: #3F87F2;
  border-color: #3F87F2;
}
</style>

<section ng-app="app" ng-controller="AppController">
    <div class="drop-area" id="drop-area"
         file-drop on-drop="logFile(file)" drag-over-class="drop-area--dragover">
        {{ dragText }}
    </div>
</section>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="file-drop.directive.js"></script>
<script>
angular
  .module('app', ['ngFileDrop'])

  .controller('AppController', function($scope){
        $scope.dragText = 'Drop File';
        $scope.logFile = function(files){
            console.log('DROPPED', files[0].name);
            $scope.$apply(function(){
                $scope.dragText = files[0].name;
            });
        };
  });
</script>
